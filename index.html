<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Ninja quiz</title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Naruto Quiz</h2>
        </div>
    </div>
    
    <!-- result section -->

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span>Ninja</p>
        </div>
    </div>

   <!-- quiz section -->

<div class="quiz py-4 bg-primary">
    <div class="container">
            <h2 class="my-5 text-white">On with the Questions...</h2>
            
            <form class="quiz-form text-light">

            <div class="my-5">
            <p class="lead font-weight-normal">What is Naruto's last name? </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked>
              <label class="form-check-label">Uzumaki/Namikaze </label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="B">
                <label class="form-check-label">Hokage</label>
            </div>   
          </div> 

          <div class="my-5">
            <p class="lead font-weight-normal">What is the 9 tailed fox's name? </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked>
              <label class="form-check-label">Kurama </label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="B" >
                <label class="form-check-label">Kaguya </label>
            </div>   
          </div> 

          <div class="my-5">
            <p class="lead font-weight-normal">Who is Naruoto's dad? </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked>
              <label class="form-check-label">Iruka sensei</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="B" >
                <label class="form-check-label">Minato Namikaze </label>
            </div>   
          </div> 

          <div class="my-5">
            <p class="lead font-weight-normal">Who is Naruot's best friend?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked >
              <label class="form-check-label">Sasuke</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="B" >
                <label class="form-check-label">Shikamaru </label>
            </div>   
          </div>
          <div class="text-center">
              <input type="submit" class= "btn btn-light">
          </div> 
        </div>
     </form>
    
</div>

    <script src="app.js"></script>
</body>
</html>
