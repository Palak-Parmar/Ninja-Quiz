<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Ninja quiz</title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Naruto Quiz</h2>
        </div>
    </div>
    
   <!-- quiz section -->

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the Questions...</h2>
            
            <form class="quiz-form text-light"></form>
            <div class="my-5">
            <p class="lead font-weight-normal">What is Naruto's last name? </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked>
              <label class="form-check-label">Uzumaki </label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="B" checked>
                <label class="form-check-label">Namikaze </label>
            </div>   
        </div> 
</div>

    <script src="app.js"></script>
</body>
</html>
